<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Sorpresa Fotos San Valent칤n</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Comic Neue", serif;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-content: center;
      background: #f8f6f1;
      overflow: hidden;
    }

    #encabezado-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 60px;
    }

    #brillo {
      font-size: 60px;
      font-weight: bold;
      color: rgba(174, 0, 255, 0.562);
      z-index: 10;
      background: linear-gradient(90deg, #222, #f8f6f1, #222);
      background-size: 150px;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-animation-name: brillo;
      -webkit-animation-duration: 3s;
      -webkit-animation-iteration-count: infinite;
      text-shadow: 0 0 10px rgba(250, 111, 209, 0.799);
    }

    @-webkit-keyframes brillo {
      0%, 10% {
        background-position: -1000px;
      }
      20% {
        background-position: top left;
      }
      90% {
        background-position: top right;
      }
      100% {
        background-position: 1000px;
      }
    }

    .galeria {
      --d: 10s;
      display: grid;
      place-items: center;
      width: 220px;
      margin: 0 80px; /* Aumentar el margen a los lados */
    }

    .galeria > img {
      grid-area: 1/1;
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border: 10px solid #f2f2f2;
      box-shadow: 0 4px 10px #0007;
      z-index: 2;
      animation: slide var(--d) infinite, z-order var(--d) infinite steps(1);
    }

    .galeria > img:last-child {
      animation-name: slide, z-order-last;
    }

    .galeria > img:nth-child(1) {
      animation-delay: calc(0 * var(--d));
      --r: 16deg;
    }
    .galeria > img:nth-child(2) {
      animation-delay: calc(-0.2 * var(--d));
      --r: -10deg;
    }
    .galeria > img:nth-child(3) {
      animation-delay: calc(-0.4 * var(--d));
      --r: -19deg;
    }
    .galeria > img:nth-child(4) {
      animation-delay: calc(-0.6 * var(--d));
      --r: 8deg;
    }

    @keyframes slide {
      0%, 100%, 20% {
        transform: translateX(0%) rotate(var(--r));
      }
      10% {
        transform: translateX(120%) rotate(var(--r));
      }
    }

    @keyframes z-order {
      10%, 20% {
        z-index: 1;
      }
      80% {
        z-index: 2;
      }
    }

    @keyframes z-order-last {
      10%, 20% {
        z-index: 1;
      }
      90% {
        z-index: 2;
      }
    }

    .corazon {
      font-size: 60px; /* Tama침o del coraz칩n */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contenedor-corazones {
      display: flex;
      align-items: center; /* Alinear verticalmente */
      justify-content: center; /* Centrar horizontalmente */
    }

    @media only screen and (max-width: 600px) {
      #brillo {
        font-size: 22px;
      }
      .galeria {
        width: 150px;
        margin: 0 20px; /* Espacio a los lados en pantallas peque침as */
      }
      .corazon {
        font-size: 30px; /* Tama침o del coraz칩n en pantallas peque침as */
      }
    }
  </style>
</head>
<body> 
  <div id="encabezado-container"> 
    <div id="brillo">춰Feliz D칤a de San Valent칤n! 游둯游눙</div> 
  </div> 
  <div class="contenedor-corazones">
    <div class="corazon">仇벒잺</div> <!-- Coraz칩n a la izquierda -->
    <div class="galeria">
      <img src="img/1.jpg" alt="Foto 1"> 
      <img src="img/2.jpg" alt="Foto 2"> 
      <img src="img/3.jpg" alt="Foto 3"> 
      <img src="img/4.jpg" alt="Foto 4"> 
      <img src="img/5.jpg" alt="Foto 5"> 
    </div> 
    <div class="corazon">仇벒잺</div> <!-- Coraz칩n a la derecha -->
  </div>
</body>
</html>
